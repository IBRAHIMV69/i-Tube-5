            position: absolute;

    </style>

<script>
// Sample video data
const data = [
    {
        imgUrl: "https://bit.ly/4gZ1VzL",
        videoUrl: "https://youtube.com/embed/xzk1ko7AN2M",
        title: "Pterodactyl 2, 2023",
        tag: "Horror",
    },
    {
        imgUrl: "https://bit.ly/4fFLfwd",
        videoUrl: "https://youtube.com/embed/BAQV7hQdznE",
        title: "Viking: Battle of Heirs 2023",
        tag: "Action",
    },
    {
        imgUrl: "https://bit.ly/4gCtC1L",
        videoUrl: "https://youtube.com/embed/4Q8fJlbUn3w",
        title: "Apocalypto 2006",
        tag: "Battles",
    },
    {
        imgUrl: "https://bit.ly/3Phnujl",
        videoUrl: "https://youtube.com/embed/rsvGs96-ddo",
        title: "Tsunami Sharks 2024",
        tag: "Horror",
    },
    {
        imgUrl: "https://bit.ly/3EdJhpW",
        videoUrl: "https://youtube.com/embed/_q0HpkMrhdc",
        title: "Conan the Adventurer (1997)",
        tag: "Action",
    },
    {
        imgUrl: "https://bit.ly/4haIvbD",
        videoUrl: "https://v.moviebox.ng/SroObuh5AM",
        title: "The Crow 2024",
        tag: "Horror",
    },
    {
        imgUrl: "https://bit.ly/405kXOj",
        videoUrl: "https://youtube.com/embed/CumW3IY1mMg",
        title: "God of War",
        tag: "Action",
    },
    {
        imgUrl: "https://bit.ly/4gCtcbn",
        videoUrl: "https://youtube.com/embed/9QB2GjHg0Tw",
        title: "Flight from Hell 2014",
        tag: "Action",
    },
];

// Load data from local storage
let savedVideos = JSON.parse(localStorage.getItem('savedVideos')) || [];
let historyVideos = JSON.parse(localStorage.getItem('historyVideos')) || [];

// Display Home Page
const displayHome = () => {
    document.getElementById('frames-container').style.display = 'grid';
    document.getElementById('playlist-container').style.display = 'none';
    document.getElementById('saved-container').style.display = 'none';
    document.getElementById('history-container').style.display = 'none';
    createVideoItems(data);
};

// Create video items
const createVideoItems = (filteredData = data) => {
    const container = document.getElementById('frames-container');
    container.innerHTML = '';

    filteredData.forEach((item) => {
        const videoItem = document.createElement('div');
        videoItem.className = 'video-item';

        const img = document.createElement('img');
        img.src = item.imgUrl;
        img.alt = item.title || 'Video thumbnail';
        img.onerror = () => img.style.display = 'none';

        img.onclick = () => {
            addToHistory(item); // Add to history before playing
            openVideoNav(item.videoUrl);
        };

        const title = document.createElement('div');
        title.className = 'video-title';
        title.innerText = item.title;

        const saveButton = document.createElement('button');
        saveButton.className = 'save-button';
        saveButton.innerHTML = '<i class="fas fa-bookmark"></i>'; // Save icon
        saveButton.onclick = (e) => {
            e.stopPropagation(); // Prevent triggering the video click
            saveVideo(item); // Save video and refresh display
            saveButton.style.color = 'gold'; // Change color to indicate saved
        };

        videoItem.appendChild(img);
        videoItem.appendChild(title);
        videoItem.appendChild(saveButton);
        container.appendChild(videoItem);
    });
};

const openVideoNav = (videoUrl) => {
    document.getElementById('video-nav').style.display = 'block';
    document.getElementById('video-player').src = videoUrl;
    populatePopularVideos();
};

const closeNav = () => {
    document.getElementById('video-nav').style.display = 'none';
    document.getElementById('video-player').src = '';
};

const populatePopularVideos = () => {
    const popularContainer = document.getElementById('popular-container');
    popularContainer.innerHTML = '';
    
    data.forEach((item) => {
        const popularItem = document.createElement('div');
        popularItem.className = 'popular-item';
        
        const img = document.createElement('img');
        img.src = item.imgUrl;

        const playButton = document.createElement('button');
        playButton.className = 'play-button';
        playButton.innerHTML = '<i class="fas fa-play"></i>'; // Play icon
        playButton.onclick = (e) => {
            e.stopPropagation(); // Prevent triggering the parent click event
            addToHistory(item); // Add to history before playing
            openVideoNav(item.videoUrl);
        };

        popularItem.appendChild(img);
        popularItem.appendChild(playButton);
        popularContainer.appendChild(popularItem);
    });
};

const saveVideo = (video) => {
    if (!savedVideos.some(savedVideo => savedVideo.videoUrl === video.videoUrl)) {
        savedVideos.unshift(video); // Add to the beginning
        localStorage.setItem('savedVideos', JSON.stringify(savedVideos));
        displaySaved(); // Refresh saved display
    } else {
        alert(`${video.title} is already saved!`);
    }
};

// Add to history
const addToHistory = (video) => {
    // Check if the video is already in history
    if (!historyVideos.some(historyVideo => historyVideo.videoUrl === video.videoUrl)) {
        historyVideos.unshift(video); // Add to the beginning
        if (historyVideos.length > 10) { // Keep only the last 10 viewed videos
            historyVideos.pop(); // Remove the oldest video
        }
        localStorage.setItem('historyVideos', JSON.stringify(historyVideos)); // Save to storage
    }
};

// Display saved videos
const displaySaved = () => {
    document.getElementById('frames-container').style.display = 'none';
    document.getElementById('playlist-container').style.display = 'none';
    document.getElementById('history-container').style.display = 'none';
    document.getElementById('saved-container').style.display = 'block';

    const savedContent = document.getElementById('saved-content');
    savedContent.innerHTML = '';

    savedVideos.forEach((item, index) => {
        const savedItem = document.createElement('div');
        savedItem.className = 'saved-item';

        const img = document.createElement('img');
        img.src = item.imgUrl;
        img.alt = item.title || 'Video thumbnail';
        img.onclick = () => openVideoNav(item.videoUrl);

        const title = document.createElement('h3');
        title.textContent = item.title;

        const removeButton = document.createElement('span');
        removeButton.textContent = 'ðŸ”– REMOVE';
        removeButton.onclick = (e) => {
            e.stopPropagation(); // Prevent triggering the video click
            removeSavedVideo(index);
        };

        savedItem.appendChild(img);
        savedItem.appendChild(title);
        savedItem.appendChild(removeButton);
        savedContent.appendChild(savedItem);
    });
};

// Remove saved video
const removeSavedVideo = (index) => {
    savedVideos.splice(index, 1);
    localStorage.setItem('savedVideos', JSON.stringify(savedVideos));
    displaySaved(); // Refresh display
};

// Display playlist videos
const displayPlaylist = () => {
    document.getElementById('frames-container').style.display = 'grid';
    document.getElementById('saved-container').style.display = 'none';
    document.getElementById('history-container').style.display = 'none';
    document.getElementById('playlist-container').style.display = 'block';

    const playlistContent = document.getElementById('playlist-content');
    playlistContent.innerHTML = '';

    // Here you can add some predefined playlist videos
    const playlistData = [
        { imgUrl: "https://bit.ly/4gCtC1L", videoUrl: "https://youtube.com/embed/CetjkiaH2x0", title: "APOCALYPSE 2" },
        { imgUrl: "https://bit.ly/4fFLfwd", videoUrl: "https://youtube.com/embed/BAQV7hQdznE", title: "VIKING BATTLE" },
        { imgUrl: "https://bit.ly/4gZ1VzL", videoUrl: "https://youtube.com/embed/xzk1ko7AN2M", title: "PTERODACTYL 2", tag: "Monster" },
    ];

    createVideoItems(playlistData); // Display playlist videos in grid
};

// Show history videos
const displayHistory = () => {
    document.getElementById('frames-container').style.display = 'none';
    document.getElementById('playlist-container').style.display = 'none';
    document.getElementById('saved-container').style.display = 'none';
    document.getElementById('history-container').style.display = 'block';

    const historyContent = document.getElementById('history-content');
    historyContent.innerHTML = '';

    historyVideos.forEach((item) => {
        const historyItem = document.createElement('div');
        historyItem.className = 'history-item';

        const img = document.createElement('img');
        img.src = item.imgUrl;
        img.alt = item.title || 'Video thumbnail';
        img.onclick = () => openVideoNav(item.videoUrl);

        const title = document.createElement('h3');
        title.textContent = item.title;

        historyItem.appendChild(img);
        historyItem.appendChild(title);
        historyContent.appendChild(historyItem);
    });
};

// Show respective section based on clicked button
const showHome = () => {
    displayHome();
};

const showPlaylist = () => {
    displayPlaylist();
};

const showSaved = () => {
    displaySaved();
};

const showHistory = () => {
    displayHistory();
};

let debounceTimer;
const handleSearch = () => {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(() => {
        const searchTerm = document.getElementById('search-bar').value.toLowerCase();
        const filteredData = data.filter(item => item.title.toLowerCase().includes(searchTerm));
        createVideoItems(filteredData);
    }, 300); // Debounce time in milliseconds
};

const filterByTag = (tag) => {
    const filteredData = data.filter(item => item.tag === tag);
    createVideoItems(filteredData);
};

// Share Functionality
const shareLink = (platform) => {
    const url = 'https://i-tube-movies.netlify.app/';
    let shareUrl = '';

    switch(platform) {
        case 'telegram':
            shareUrl = `https://telegram.me/share/url?url=${encodeURIComponent(url)}`;
            break;
        case 'twitter':
            shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}`;
            break;
        case 'whatsapp':
            shareUrl = `https://wa.me/?text=${encodeURIComponent(url)}`;
            break;
        case 'generic':
            if (navigator.share) {
                navigator.share({
                    title: 'Check out this video platform!',
                    url: url
                }).catch(err => console.error(err));
                return;
            } else {
                alert('Sharing is not supported in your browser.');
                return;
            }
    }

    window.open(shareUrl, '_blank');
};

// Scroll handling for hiding/showing footer
let lastScrollTop = 0;
const footer = document.querySelector('footer');

const handleScroll = () => {
    const st = window.pageYOffset || document.documentElement.scrollTop;
    if (st > lastScrollTop) {
        footer.style.transform = 'translateY(100%)'; 
    } else {
        footer.style.transform = 'translateY(0)'; 
    }
    lastScrollTop = st <= 0 ? 0 : st; 
};

window.addEventListener('scroll', handleScroll);
handleScroll();

// Show the install message after the page loads
window.onload = function() {

    installMessage.innerHTML = `

        <a href="#" class="install-btn">Install</a>
        <span class="close-btn">&times;</span>
    `;
    document.body.appendChild(installMessage);

    const closeButton = installMessage.querySelector('.close-btn');

    // Close the message when the close button is clicked
    closeButton.onclick = function() {
        installMessage.style.display = 'none';
    };
};

// Shuffle Array Function
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}
