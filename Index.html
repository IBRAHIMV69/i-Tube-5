<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIN ID Card Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .id-card {
            width: 500px;
            height: 320px;
            background: linear-gradient(to bottom, #eef7eb, #c8e6c9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
            position: relative;
            border: 2px solid #004d00;
            overflow: hidden;
        }
        .header {
            font-weight: bold;
            text-align: center;
            color: #006400;
            font-size: 16px;
        }
        .coat-of-arms {
            position: absolute;
            width: 300px;
            height: auto;
            opacity: 0.15;
            top: 50px;
            left: 100px;
            z-index: 0;
        }
        .profile {
            position: absolute;
            left: 20px;
            top: 60px;
            text-align: center;
            z-index: 1;
        }
        .profile img {
            width: 90px;
            height: 90px;
            border-radius: 10px;
            border: 2px solid black;
            cursor: pointer;
        }
        .content {
            position: absolute;
            left: 140px;
            top: 60px;
            font-size: 14px;
            z-index: 1;
        }
        input {
            border: none;
            background: transparent;
            font-weight: bold;
            font-size: 14px;
            width: 250px;
        }
        .qr-code {
            position: absolute;
            right: 20px;
            top: 60px;
            background: white;
            padding: 5px;
            border-radius: 5px;
            z-index: 1;
        }
        .nin-section {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: black;
            z-index: 1;
        }
        .nin-number {
            font-size: 28px; /* Large NIN number */
            font-weight: bold;
            letter-spacing: 2px;
            color: black;
        }
        .button {
            margin-top: 20px;
            padding: 10px 15px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="id-card" id="idCard">
        <div class="header">
            FEDERAL REPUBLIC OF NIGERIA <br> DIGITAL NIN SLIP
        </div>

        <!-- Nigerian Coat of Arms -->
        <img src="https://blogger.googleusercontent.com/img/a/AVvXsEgnZA0HIkLzStZ7IM_hzgvZm7QmFgUx_Iy5OWZ-i4rycTcez9u5IWq0p-Q8TTSFzvTKiLDgMl2yZiAq1wPsVL_-_FZYoGsaeXuGZJwAvoxWSmw6uT3-mm0eJH6L_JT5X313cqiUxpvvENkJSHkEW6Qqtm2UHm9IIE5WWFwI-oe7KTpUqfL_PPpHk4mU4iI" class="coat-of-arms">

        <div class="profile">
            <input type="file" id="uploadImage" accept="image/*" style="display: none;">
            <img id="profilePic" src="https://via.placeholder.com/90" onclick="document.getElementById('uploadImage').click();">
        </div>

        <div class="content">
            <p><b>SURNAME:</b> <input type="text" id="surname" value="LAWAL"></p>
            <p><b>GIVEN NAMES:</b> <input type="text" id="givenName" value="IBRAHIM,"></p>
            <p><b>DATE OF BIRTH:</b> <input type="text" id="dob" value="11 NOV 1997"></p>
            <p><b>SEX:</b> M</p>
            <p><b>ISSUE DATE:</b> <input type="text" id="issueDate" value="2-28-2024"></p>
        </div>

        <div class="qr-code" id="qrcode"></div>

        <div class="nin-section">
            National Identification Number (NIN): <br>
            <input type="text" id="nin" class="nin-number" value="7241 117 5958">
        </div>
    </div>

    <button class="button" onclick="downloadID()">Download ID</button>

    <script>
        function generateQRCode() {
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: document.getElementById("nin").value,
                width: 60,
                height: 60
            });
        }
        generateQRCode();

        document.getElementById("uploadImage").addEventListener("change", function(event) {
            let reader = new FileReader();
            reader.onload = function() {
                document.getElementById("profilePic").src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        function downloadID() {
            html2canvas(document.getElementById('idCard')).then(canvas => {
                let link = document.createElement('a');
                link.href = canvas.toDataURL();
                link.download = 'National_ID.png';
                link.click();
            });
        }

        document.getElementById("nin").addEventListener("input", generateQRCode);
    </script>

</body>
</html>
