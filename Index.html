<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Network Mining Simulator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Cosmic gradient background */
        body {
            background: linear-gradient(to bottom, #3b0c59, #220a35);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 30px;
        }
        .balance {
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Mining container */
        .mining-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Icons styling */
        .icon {
            margin-right: 8px;
        }

        /* Premium ad styling */
        .ad-link {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            transition: transform 0.2s;
        }
        .ad-link:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Progress bar */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 15px 0;
        }
        .progress {
            height: 100%;
            background: #00bfff;
            border-radius: 4px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div><i class="fas fa-bars"></i></div>
        <div class="balance">
            <i class="fas fa-coins"></i>
            <span id="balance">0.00000 π</span>
        </div>
        <div><i class="fas fa-globe"></i></div>
    </div>

    <!-- Main Mining Interface -->
    <div class="mining-container">
        <h2><i class="fas fa-bolt icon"></i>Mine Pi</h2>
        <p class="mining-rate"><i class="fas fa-tachometer-alt icon"></i>Rate: <span id="rate">0.02</span> π/h</p>
        
        <button class="action-button mine-button" id="mineBtn">
            <i class="fas fa-power-off icon"></i>Start Mining
        </button>
        <p id="status"><i class="fas fa-circle status-icon"></i> Mining Inactive</p>
        
        <div id="adContainer">
            <div class="ad-link" data-url="https://www.amazon.com" data-duration="15">
                <i class="fab fa-amazon"></i> Visit Amazon - 15s
            </div>
            <div class="ad-link" data-url="https://www.ebay.com" data-duration="20">
                <i class="fab fa-ebay"></i> Browse eBay - 20s
            </div>
            <div class="ad-link" data-url="https://www.cnn.com" data-duration="10">
                <i class="fas fa-newspaper"></i> Read News - 10s
            </div>
        </div>
    </div>

    <!-- Progress Modal -->
    <div id="progressModal" class="modal">
        <h3><i class="fas fa-ad icon"></i>Ad in Progress</h3>
        <div class="progress-bar">
            <div class="progress" id="adProgress"></div>
        </div>
        <p>Keep this window open to earn your boost!</p>
    </div>

    <script>
        // Mining System Core
        let miningData = {
            balance: localStorage.getItem('piBalance') || 0,
            isMining: localStorage.getItem('isMining') === 'true',
            rate: localStorage.getItem('piRate') || 0.02,
            boostEnd: localStorage.getItem('boostEnd') || 0,
            adWindow: null,
            adTimer: null
        };

        // Initialize Interface
        function updateDisplay() {
            document.getElementById('balance').textContent = 
                `${parseFloat(miningData.balance).toFixed(5)} π`;
                
            document.getElementById('rate').textContent = 
                miningData.rate.toFixed(2);
                
            document.getElementById('mineBtn').innerHTML = 
                `<i class="fas fa-power-off icon"></i>${
                    miningData.isMining ? 'Stop Mining' : 'Start Mining'
                }`;
                
            document.getElementById('status').innerHTML = 
                `<i class="fas fa-circle status-icon" style="color:${
                    miningData.isMining ? '#32cd32' : '#ff4444'
                }"></i> ${miningData.isMining ? 'Active' : 'Inactive'}`;
        }

        // Mining Control
        function toggleMining() {
            miningData.isMining = !miningData.isMining;
            localStorage.setItem('isMining', miningData.isMining);
            updateDisplay();
        }

        // Ad Handling System
        function startAd(url, duration) {
            const modal = document.getElementById('progressModal');
            const progressBar = document.getElementById('adProgress');
            let seconds = 0;
            
            miningData.adWindow = window.open(url, '_blank');
            
            modal.style.display = 'block';
            miningData.adTimer = setInterval(() => {
                seconds++;
                progressBar.style.width = `${(seconds/duration)*100}%`;
                
                if(seconds >= duration) {
                    clearInterval(miningData.adTimer);
                    modal.style.display = 'none';
                    miningData.rate = 0.05;
                    miningData.boostEnd = Date.now() + 3600000;
                    localStorage.setItem('piRate', miningData.rate);
                    localStorage.setItem('boostEnd', miningData.boostEnd);
                    updateDisplay();
                    if(miningData.adWindow) miningData.adWindow.close();
                }
            }, 1000);
        }

        // Event Listeners
        document.querySelectorAll('.ad-link').forEach(ad => {
            ad.addEventListener('click', (e) => {
                e.preventDefault();
                startAd(ad.dataset.url, ad.dataset.duration);
            });
        });

        document.getElementById('mineBtn').addEventListener('click', toggleMining);

        // Initialization
        updateDisplay();
    </script>
</body>
</html>
