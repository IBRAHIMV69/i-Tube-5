        @keyframes fadeInOut {
            0% {
                opacity: 0;

            10% {

            90% {

footer {

/* Carousel Styles */
.carousel-container {
    width: 100%;
    max-width: 600px;
    overflow: hidden;
    position: relative;
    border-radius: 10px;
    touch-action: pan-y;
    height: var(--carousel-height); /* Uses the height variable */
    margin-top: 20px; /* Add some spacing */
}

.carousel {
    display: flex;
    transition: transform 0.4s ease-in-out;
    will-change: transform;
    height: 100%;
}

.slide {
    min-width: 100%;
    position: relative;
    user-select: none;
    height: 100%;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
}

.overlay {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 40%;
    background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
    border-radius: 10px;
}

.video-title {
    position: absolute;
    bottom: 30px;
    left: 15px;
    font-size: 18px;
    font-weight: bold;
    color: white;
}

.download-btn {
    position: absolute;
    bottom: 20px;
    right: 15px;
    background: linear-gradient(to right, #004d00, #00b300);
    color: white;
    font-size: 14px;
    padding: 8px 12px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 5px;
}

.download-btn img {
    width: 14px;

}

.dots {
    position: absolute;
    bottom: 5px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 5px;
}

.dot {
    width: 8px;

    cursor: pointer;
    transition: 0.3s;
}

.dot.active {
    background-color: white;

</header>

</div>

// Function to populate the sidebar with URL logos
const populateSidebar = () => {
    const sidebarList = document.getElementById('sidebar-list');
    sidebarList.innerHTML = '';

    // Example list of URL logos (replace with your own data)
    const urlLogos = [
        { logoUrl: "https://bit.ly/3x9dviN", name: "Facebook", url: "https://facebook.com" },
        { logoUrl: "https://bit.ly/3z5v6KJ", name: "Twitter", url: "https://twitter.com" },
        { logoUrl: "https://bit.ly/3x7Vp7Y", name: "Instagram", url: "https://instagram.com" },
        { logoUrl: "https://bit.ly/3z5v6KJ", name: "Telegram", url: "https://telegram.org" },
        { logoUrl: "https://bit.ly/3x7Vp7Y", name: "WhatsApp", url: "https://whatsapp.com" },
    ];

    urlLogos.forEach(item => {
        const sidebarItem = document.createElement('div');
        sidebarItem.className = 'sidebar-item';
        sidebarItem.onclick = () => window.open(item.url, '_blank');

        const img = document.createElement('img');
        img.src = item.logoUrl;
        img.alt = item.name;

        const span = document.createElement('span');
        span.textContent = item.name;

        sidebarItem.appendChild(img);
        sidebarItem.appendChild(span);
        sidebarList.appendChild(sidebarItem);
    });
};

// Call the function to populate the sidebar on page load
populateSidebar();

const shuffleArray = (array) => {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]]; // Swap elements
    }
    return array;
};

const createDiscoverSection = () => {
    const discoverScroll = document.getElementById('discover-scroll');
    discoverScroll.innerHTML = '';

    // Select the first 5 videos for the Discover section and shuffle them
    const discoverData = shuffleArray(data.slice(0, 5)); // Shuffle only the Discover data

    discoverData.forEach(item => {
        const discoverItem = document.createElement('div');
        discoverItem.className = 'discover-item';

        const img = document.createElement('img');
        img.src = item.imgUrl;
        img.alt = item.title;

        const content = document.createElement('div');
        content.className = 'content';
        content.innerHTML = `
            <h2>${item.title}</h2>
            <p>${item.description}</p>
        `;

        // Add the "Watch Ads 🔒" button
        const button = document.createElement('button');
        const visited = localStorage.getItem(`${item.title}-ad-visited`);
        const unlockTime = localStorage.getItem(`${item.title}-unlock-time`);
        const currentTime = Date.now();

        if (visited && unlockTime && (currentTime - parseInt(unlockTime)) < 7400000) {
            // Video is unlocked
            button.textContent = 'Open ✅';
            button.style.backgroundColor = '#00b300';
            img.onclick = () => openVideoNav(item.videoUrl, item.title);
            button.onclick = () => openVideoNav(item.videoUrl, item.title);
        } else {
            // Video is locked
            button.textContent = 'Watch Ads 🔒';
            button.style.backgroundColor = '#ff0000';
            img.onclick = () => showNotification('Please watch the ads to Unlock this Novel.', 'warning');
            button.onclick = () => visitAd(item.title, item.adUrl, button);
        }

        content.appendChild(button);
        discoverItem.appendChild(img);
        discoverItem.appendChild(content);
        discoverScroll.appendChild(discoverItem);
    });
};

const createCategories = () => {
    const categories = [...new Set(data.map(item => item.category))]; // Get unique categories
    const container = document.getElementById('categories-container');
    container.innerHTML = '';

    categories.forEach(category => {
        const categoryData = data.filter(item => item.category === category); // Use original data
        const categoryContainer = document.createElement('div');
        categoryContainer.className = 'category-container';

        const categoryTitle = document.createElement('div');
        categoryTitle.className = 'category-title';
        categoryTitle.innerHTML = `
            <span>
                ${category}
                <i class="fas fa-chevron-right"></i> <!-- Right arrow icon -->
            </span>
            <button onclick="showAllVideos('${category}')"><i class="fas fa-th"></i> View All</button>
        `;

        // Make the entire title clickable
        categoryTitle.onclick = () => showAllVideos(category);

        const categoryScroll = document.createElement('div');
        categoryScroll.className = 'category-scroll';

        // Display all videos in the category (no slice limit)
        categoryData.forEach(item => {
            const frame = createFrame(item);
            categoryScroll.appendChild(frame);
        });

        categoryContainer.appendChild(categoryTitle);
        categoryContainer.appendChild(categoryScroll);
        container.appendChild(categoryContainer);
    });
};

const visitAd = (videoId, adUrl, button) => {
    // Open the ad in a new tab
    window.open(adUrl, '_blank');

    // Mark the video as unlocked in localStorage
    const unlockTime = Date.now();
    localStorage.setItem(`${videoId}-ad-visited`, true);
    localStorage.setItem(`${videoId}-unlock-time`, unlockTime);

    // Update the button text and color
    button.textContent = 'Open ✅';
    button.style.backgroundColor = '#00b300';

    // Find the associated image and update its click behavior
    const img = button.closest('.discover-item, .history-item, .frame').querySelector('img');
    const video = data.find(item => item.title === videoId);

    if (video) {
        img.onclick = () => openVideoNav(video.videoUrl, videoId);
        button.onclick = () => openVideoNav(video.videoUrl, videoId);
    }

    // Show a success notification
    showNotification('The Novel is now unlocked!', 'success');
};

const openVideoNav = (videoUrl, videoId) => {
    // Open the video URL in a new tab
    window.open(videoUrl, '_blank');

    // Add the video to the history
    addToHistory(videoId);
};

const addToHistory = (videoId) => {
    const history = JSON.parse(localStorage.getItem('videoHistory')) || [];
    const video = data.find(item => item.title === videoId);

    if (video) {
        // Remove duplicate entries
        const filteredHistory = history.filter(item => item.title !== videoId);
        // Add the new entry at the beginning
        filteredHistory.unshift(video);
        // Save the updated history
        localStorage.setItem('videoHistory', JSON.stringify(filteredHistory));
        // Update the history list
        updateHistoryList();
    }
};

const updateHistoryList = () => {
    const history = JSON.parse(localStorage.getItem('videoHistory')) || [];
    const historyList = document.getElementById('history-list');
    historyList.innerHTML = '';

    if (history.length === 0) {
        historyList.innerHTML = '<p>No history available.</p>';
        return;
    }

    history.forEach(item => {
        const historyItem = document.createElement('div');
        historyItem.className = 'history-item';

        const img = document.createElement('img');
        img.src = item.imgUrl;
        img.alt = item.title;

        const content = document.createElement('div');
        content.className = 'content';
        content.innerHTML = `
            <h4>${item.title}</h4>
            <p>${item.description}</p>
        `;

        const button = document.createElement('button');
        const visited = localStorage.getItem(`${item.title}-ad-visited`);
        const unlockTime = localStorage.getItem(`${item.title}-unlock-time`);
        const currentTime = Date.now();

        if (visited && unlockTime && (currentTime - parseInt(unlockTime)) < 7200000) {
            // Video is unlocked
            button.textContent = 'Open ✅';
            button.style.backgroundColor = '#00b300';
            button.onclick = () => openVideoNav(item.videoUrl, item.title);

            // Add click event to the image to open the video
            img.onclick = () => openVideoNav(item.videoUrl, item.title);
        } else {
            // Video is locked
            button.textContent = 'Watch Ads 🔒';
            button.style.backgroundColor = '#ff0000';
            button.onclick = () => visitAd(item.title, item.adUrl, button);

            // Add click event to the image to show a notification
            img.onclick = () => showNotification('Please Watch the Ads to Unlock this Novel.', 'warning');
        }

        historyItem.appendChild(img);
        historyItem.appendChild(content);
        historyItem.appendChild(button);
        historyList.appendChild(historyItem);
    });
};

const showNotification = (message, type) => {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;

    document.body.appendChild(notification);
    notification.style.position = 'fixed';
    notification.style.top = '50%';
    notification.style.left = '50%';
    notification.style.transform = 'translate(-50%, -50%)';
    notification.style.zIndex = '9999';

    setTimeout(() => {
        notification.remove();
    }, 3000);
};

let lastScrollTop = 0;

window.addEventListener('scroll', () => {
    const footer = document.querySelector('footer');
    const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;
    const windowHeight = window.innerHeight;
    const documentHeight = document.documentElement.scrollHeight;

    // Check if user has reached the bottom of the page
    const atPageEnd = (currentScrollTop + windowHeight) >= documentHeight;

    if (atPageEnd && currentScrollTop > lastScrollTop) {
        // Immediately hide footer when at the end of the page and scrolling down
        footer.classList.add('hide');
    } else {
        // Show footer when scrolling down anywhere else or when scrolling up
        footer.classList.remove('hide');
    }

    lastScrollTop = currentScrollTop;
});

        const dot = document.createElement("div");
        dot.className = "dot";
        if (index === 0) dot.classList.add("active");
        dot.addEventListener("click", () => goToSlide(index));
        dotsContainer.appendChild(dot);
    });
}

function updateCarousel() {
    carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
    document.querySelectorAll(".dot").forEach((dot, index) => {
        dot.classList.toggle("active", index === currentIndex);
    });
}

function goToSlide(index) {
    currentIndex = index;
    updateCarousel();
}

function nextSlide() {
    currentIndex = (currentIndex + 1) % videos.length;
    updateCarousel();
}

function prevSlide() {
    currentIndex = (currentIndex - 1 + videos.length) % videos.length;
    updateCarousel();
}

function handleTouchStart(e) {
    startX = e.touches[0].clientX;
    isDragging = true;
}

function handleTouchMove(e) {
    if (!isDragging) return;
    moveX = e.touches[0].clientX - startX;
}

function handleTouchEnd() {
    isDragging = false;
    if (moveX > 50) {
        prevSlide();
    } else if (moveX < -50) {
        nextSlide();
    }
}

function handleMouseDown(e) {
    startX = e.clientX;
    isDragging = true;
}

function handleMouseMove(e) {
    if (!isDragging) return;
    moveX = e.clientX - startX;
}

function handleMouseUp() {
    isDragging = false;
    if (moveX > 50) {
        prevSlide();
    } else if (moveX < -50) {
        nextSlide();
    }
}

carousel.addEventListener("touchstart", handleTouchStart);
carousel.addEventListener("touchmove", handleTouchMove);
carousel.addEventListener("touchend", handleTouchEnd);

carousel.addEventListener("mousedown", handleMouseDown);
carousel.addEventListener("mousemove", handleMouseMove);
carousel.addEventListener("mouseup", handleMouseUp);
carousel.addEventListener("mouseleave", handleMouseUp);

createSlides();
setInterval(nextSlide, 5000); // Auto-slide every 5 seconds
