    const shuffleArray = (array) => {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]]; // Swap elements
        }
        return array;

const createFrame = (item) => {

const visitAd = (videoId, adUrl, button) => {
    window.open(adUrl, '_blank');
    const unlockTime = Date.now();
    localStorage.setItem(`${videoId}-ad-visited`, true);
    localStorage.setItem(`${videoId}-unlock-time`, unlockTime);
    button.textContent = 'Read ✅';
    button.style.backgroundColor = '#00b300';

    const img = button.closest('.frame').querySelector('img');
    img.onclick = () => openVideoNav(data.find(item => item.title === videoId).videoUrl, videoId);
    button.onclick = () => openVideoNav(data.find(item => item.title === videoId).videoUrl, videoId);

    showNotification('The video is now unlocked!', 'success');
};

const openVideoNav = (videoUrl, videoId) => {
    document.getElementById('video-nav').style.display = 'flex';

    // Add video to history
    addToHistory(videoId);
};

const addToHistory = (videoId) => {
    const history = JSON.parse(localStorage.getItem('videoHistory')) || [];
    const video = data.find(item => item.title === videoId);

    if (video) {
        // Remove duplicate entries
        const filteredHistory = history.filter(item => item.title !== videoId);
        // Add the new entry at the beginning
        filteredHistory.unshift(video);
        // Save the updated history
        localStorage.setItem('videoHistory', JSON.stringify(filteredHistory));
        // Update the history list
        updateHistoryList();
    }
};

        const historyItem = document.createElement('div');
        historyItem.className = 'history-item';

        const img = document.createElement('img');
        img.src = item.imgUrl;
        img.alt = item.title;

        const content = document.createElement('div');
        content.className = 'content';
        content.innerHTML = `
            <h4>${item.title}</h4>
            <p>${item.description}</p>
        `;

        const button = document.createElement('button');
        const visited = localStorage.getItem(`${item.title}-ad-visited`);
        const unlockTime = localStorage.getItem(`${item.title}-unlock-time`);
        const currentTime = Date.now();

        if (visited && unlockTime && (currentTime - parseInt(unlockTime)) < 7200000) {
            // Video is unlocked
            button.textContent = 'Read ✅';
            button.style.backgroundColor = '#00b300';
            button.onclick = () => openVideoNav(item.videoUrl, item.title);

            // Add click event to the image to open the video
            img.onclick = () => openVideoNav(item.videoUrl, item.title);
        } else {
            // Video is locked
            button.textContent = 'Watch Ad 🔒';
            button.style.backgroundColor = '#ff0000';
            button.onclick = () => visitAd(item.title, item.adUrl, button);

            // Add click event to the image to show a notification
            img.onclick = () => showNotification('Please Watch the Ad to unlock this Video.', 'warning');
        }

        historyItem.appendChild(img);
        historyItem.appendChild(content);
        historyItem.appendChild(button);
        historyList.appendChild(historyItem);
    });
};

const toggleHistoryModal = () => {
    const historyModal = document.getElementById('history-modal');
    historyModal.classList.toggle('open');
};

const clearHistory = () => {
    localStorage.removeItem('videoHistory');
    updateHistoryList();
    showNotification('All history has been cleared.', 'success');
};

const showAllVideos = (category) => {
    const categoryData = data.filter(item => item.category === category);
    const gridContainer = document.getElementById('grid-container');
    gridContainer.innerHTML = '';

    // Hide other sections
    document.getElementById('discover-container').style.display = 'none';
    document.getElementById('categories-container').style.display = 'none';
    gridContainer.style.display = 'grid';

    // Add a back button
    const backButton = document.createElement('button');
    backButton.textContent = 'Back to Categories';
    backButton.style.marginBottom = '10px';
    backButton.style.padding = '10px';
    backButton.style.backgroundColor = '#00b300';
    backButton.style.color = '#fff';
    backButton.style.border = 'none';
    backButton.style.borderRadius = '5px';
    backButton.style.cursor = 'pointer';
    backButton.onclick = () => {
        gridContainer.style.display = 'none';
        document.getElementById('discover-container').style.display = 'block';
        document.getElementById('categories-container').style.display = 'block';
    };
    gridContainer.appendChild(backButton);

    // Add videos to the grid
    categoryData.forEach(item => {
        const frame = createFrame(item);
        gridContainer.appendChild(frame);
    });
};

const handleSearch = () => {
    const searchTerm = document.getElementById('search-bar').value.toLowerCase();
    const filteredData = data.filter(item => item.title.toLowerCase().includes(searchTerm));
    const gridContainer = document.getElementById('grid-container');
    gridContainer.innerHTML = '';

    // Hide other sections
    document.getElementById('discover-container').style.display = 'none';
    document.getElementById('categories-container').style.display = 'none';
    gridContainer.style.display = 'grid';

    // Add a back button
    const backButton = document.createElement('button');
    backButton.textContent = 'Back to Categories';
    backButton.style.marginBottom = '10px';
    backButton.style.padding = '10px';
    backButton.style.backgroundColor = '#00b300';
    backButton.style.color = '#fff';
    backButton.style.border = 'none';
    backButton.style.borderRadius = '5px';
    backButton.style.cursor = 'pointer';
    backButton.onclick = () => {
        gridContainer.style.display = 'none';
        document.getElementById('discover-container').style.display = 'block';
        document.getElementById('categories-container').style.display = 'block';
    };
    gridContainer.appendChild(backButton);

    // Add search results to the grid
    if (filteredData.length > 0) {
        filteredData.forEach(item => {
            const frame = createFrame(item);
            gridContainer.appendChild(frame);
        });
    } else {
        showNotification('No videos found.', 'warning');
    }
};

const showNotification = (message, type) => {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;

    document.body.appendChild(notification);
    notification.style.position = 'fixed';
    notification.style.top = '50%';
    notification.style.left = '50%';
    notification.style.transform = 'translate(-50%, -50%)';
    notification.style.zIndex = '9999';

    setTimeout(() => {
        notification.remove();
    }, 3000);
};

const closeNav = () => {
    document.getElementById('video-nav').style.display = 'none';
    document.getElementById('video-player').src = '';
};

const checkAndLockVideos = () => {
    data.forEach((item) => {
        const visited = localStorage.getItem(`${item.title}-ad-visited`);
        const unlockTime = localStorage.getItem(`${item.title}-unlock-time`);
        const currentTime = Date.now();

        if (visited && unlockTime && (currentTime - parseInt(unlockTime)) >= 800000) {
            localStorage.removeItem(`${item.title}-ad-visited`);
            localStorage.removeItem(`${item.title}-unlock-time`);
        }
    });
};

setInterval(checkAndLockVideos, 800000);

createDiscoverSection();
createCategories();
updateHistoryList();
    </script>
