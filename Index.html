<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Mining</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #3b0c59, #220a35);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .balance {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .button {
            background: #ff4444;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .button.active {
            background: #00cc66;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-rocket"></i> Pi Mining</h2>
        <div class="balance">
            Balance: <span id="balance">0.00000</span> π
        </div>

        <button class="button" id="mineBtn">
            <i class="fas fa-power-off"></i> Start Mining
        </button>

        <button class="button" id="boostBtn">
            <i class="fas fa-bolt"></i> Boost Mining (Watch Ad)
        </button>

        <p id="status"><i class="fas fa-circle"></i> Mining Inactive</p>
    </div>

    <script>
        const miningRate = 0.00001; // Pi per second
        const adBoostAmount = 0.05; // Pi per ad watch

        let miningData = {
            balance: parseFloat(localStorage.getItem('piBalance')) || 0,
            isMining: localStorage.getItem('isMining') === 'true',
            lastUpdate: parseInt(localStorage.getItem('lastUpdate')) || Date.now()
        };

        function updateBalance() {
            if (miningData.isMining) {
                let now = Date.now();
                let elapsedTime = (now - miningData.lastUpdate) / 1000; // Convert to seconds
                miningData.balance += elapsedTime * miningRate;
                miningData.lastUpdate = now;
                localStorage.setItem('lastUpdate', miningData.lastUpdate);
                localStorage.setItem('piBalance', miningData.balance);
            }
            document.getElementById('balance').textContent = miningData.balance.toFixed(5);
        }

        function updateDisplay() {
            document.getElementById('balance').textContent = miningData.balance.toFixed(5);
            document.getElementById('status').innerHTML = miningData.isMining ?
                `<i class="fas fa-circle" style="color:#00cc66;"></i> Mining Active` :
                `<i class="fas fa-circle" style="color:#ff4444;"></i> Mining Inactive`;

            document.getElementById('mineBtn').textContent = miningData.isMining ? "Stop Mining" : "Start Mining";
            document.getElementById('mineBtn').classList.toggle('active', miningData.isMining);
        }

        function toggleMining() {
            miningData.isMining = !miningData.isMining;
            miningData.lastUpdate = Date.now();
            localStorage.setItem('isMining', miningData.isMining);
            localStorage.setItem('lastUpdate', miningData.lastUpdate);
            updateDisplay();
        }

        function boostMining() {
            const adURL = "https://www.effectiveratecpm.com/vuq0mnejn?key=7241c685c3c694f609c9eebacbd85a50"; // Replace with actual Top Traffic ad link
            localStorage.setItem("boostPending", "true");
            window.open(adURL, "_blank"); 
        }

        function checkBoost() {
            if (localStorage.getItem("boostPending") === "true") {
                miningData.balance += adBoostAmount;
                localStorage.setItem('piBalance', miningData.balance);
                localStorage.removeItem("boostPending");
                updateDisplay();
                alert(`You earned ${adBoostAmount} π for watching the ad!`);
            }
        }

        document.getElementById('mineBtn').addEventListener('click', toggleMining);
        document.getElementById('boostBtn').addEventListener('click', boostMining);

        setInterval(updateBalance, 1000); // Update balance every second
        updateDisplay();
        checkBoost();
    </script>
</body>
</html>
